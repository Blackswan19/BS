<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS/MFI Services</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Red Hat Display", sans-serif;
        }
        body {
            max-width: 720px;
            margin: 0 auto;
            padding: 60px 20px;
            background: linear-gradient(135deg, #f0f2f5 0%, #ffffff 100%);
            color: #212529;
            line-height: 1.8;
            min-height: 100vh;
        }

        h1 {
            color: #0d1a3b;
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.4em;
            font-weight: 600;
            letter-spacing: 0.8px;
            position: relative;
            text-transform: uppercase;
        }

        h1::after {
            content: '';
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #0a58ca, #1e90ff);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .option-list {
            list-style: none;
            padding: 0;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06), 0 2px 4px rgba(0, 0, 0, 0.04);
            border: 1px solid #e9ecef;
            overflow: hidden;
            position: relative;
        }

        .option-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #0a58ca, #1e90ff);
        }

        .option-list li {
            margin: 0;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .option-list li:last-child {
            border-bottom: none;
        }

        a {
            text-decoration: none;
            color: #0040ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            font-weight: 500;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        a::after {
            content: '›';
            font-size: 1.5em;
            opacity: 0.8;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            z-index: -1;
            color: white;
        }

        a:hover::before {
            transform: translateX(0);
        }

        a:hover {
            color: #ffffff;
        }

        a:hover::after {
            transform: translateX(5px);
            opacity: 1;
        }

        /* Non-link item styling */
        .option-list li:not(:has(a)) {
            padding: 20px 30px;
            color: #495057;
            font-weight: 500;
            font-size: 1.1em;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-list li:not(:has(a))::after {
            content: '—';
            color: #adb5bd;
        }

        /* Animation */
        .option-list li {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .option-list li:nth-child(1) { animation-delay: 0.1s; }
        .option-list li:nth-child(2) { animation-delay: 0.2s; }
        .option-list li:nth-child(3) { animation-delay: 0.3s; }
        .option-list li:nth-child(4) { animation-delay: 0.4s; }
        .option-list li:nth-child(5) { animation-delay: 0.5s; }
        .option-list li:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 40px 15px;
            }

            h1 {
                font-size: 1.9em;
            }

            a, .option-list li:not(:has(a)) {
                padding: 16px 20px;
                font-size: 1em;
            }

            h1::after {
                width: 50px;
                height: 3px;
            }

            .option-list {
                border-radius: 8px;
            }
        }

        /* Print-friendly */
        @media print {
            body {
                background: #ffffff;
                box-shadow: none;
            }
            .option-list {
                box-shadow: none;
                border: 1px solid #000;
            }
            a::after {
                content: none;
            }
        }
    </style>
</head>
<body>
    <h1>BSLends</h1>
    <ul class="option-list">
        <li>BS/MFI Services</li>
        <li><a href="https://mfi0212.github.io/MFI/rate">Golden</a></li>
        <li><a href="https://mfi0212.github.io/swan/home">Lendlink</a></li>
        <li><a href="https://mfi0212.github.io/swan/offer/offer">STO</a></li>
        <li>MYOOTIVE Services</li>
        <li><a href="https://blackswan19.github.io/golden/FM/themain">MLending</a></li>
        <li><a href="https://blackswan19.github.io/golden/FM/mlld">MLLD</a></li>
    </ul>
    <script>
                document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
        
            // Show custom menu on right-click
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                customMenu.style.display = "block";
                customMenu.style.top = `${event.pageY}px`;
                customMenu.style.left = `${event.pageX}px`;
            });
        
            // Hide the menu when clicking elsewhere
            document.addEventListener("click", () => {
                customMenu.style.display = "none";
            });
        });
            </script>
</body>
</html>
