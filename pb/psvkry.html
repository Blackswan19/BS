    <script>
        function getRandomColor() {
            const colors = ['#000080', '#8B4513', '#00FF00']; /* Dark blue, brown, green */
            return colors[Math.floor(Math.random() * colors.length)];
        }

        let discoInterval = null;
        let currentPlayer = null;

        const videoTempoMap = {
            'IxX_QHay02M': 100
        };

        function updateDisco() {
            document.body.style.backgroundColor = getRandomColor();
            document.querySelectorAll('p, h3').forEach(element => {
                element.style.color = getRandomColor();
            });
        }

        function startDisco(player) {
            if (discoInterval) stopDisco();
            const videoId = player.getVideoUrl().split('v=')[1].split('&')[0];
            let baseSpeed = videoTempoMap[videoId] || 500;
            const playbackRate = player.getPlaybackRate();
            const adjustedSpeed = Math.max(50, baseSpeed / playbackRate);
            discoInterval = setInterval(updateDisco, adjustedSpeed);
            currentPlayer = player;
        }

        function stopDisco() {
            if (discoInterval) {
                clearInterval(discoInterval);
                discoInterval = null;
                document.body.style.background = '#000080';
                document.querySelectorAll('p, h3').forEach(element => {
                    element.style.color = '#00FF00';
                });
            }
        }

        document.querySelectorAll('iframe').forEach(iframe => {
            let src = iframe.src;
            if (src.includes('youtube.com') && !src.includes('enablejsapi=1')) {
                iframe.src = src + (src.includes('?') ? '&' : '?') + 'enablejsapi=1';
            }
        });

        window.onYouTubeIframeAPIReady = function() {
            document.querySelectorAll('iframe').forEach(iframe => {
                const player = new YT.Player(iframe, {
                    events: {
                        'onStateChange': function(event) {
                            if (event.data === YT.PlayerState.PLAYING) {
                                startDisco(event.target);
                            } else {
                                stopDisco();
                            }
                        },
                        'onPlaybackRateChange': function(event) {
                            if (currentPlayer === event.target && discoInterval) {
                                startDisco(event.target);
                            }
                        }
                    }
                });
            });
        };

        // Video size toggle
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('play', function() {
                this.classList.add('playing');
            });
            video.addEventListener('pause', function() {
                this.classList.remove('playing');
            });
            video.addEventListener('ended', function() {
                this.classList.remove('playing');
            });
        });
