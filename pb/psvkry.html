<script>
// Function to generate random RGB color
function getRandomColor() {
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    return `rgb(${r}, ${g}, ${b})`;
}

// Disco effect variables
let discoInterval = null;
let currentPlayer = null;

// Video-specific visual tempo (manually set based on observation)
// Higher tempo = faster visuals, lower tempo = slower visuals
const videoTempoMap = {
    '0zQMIvkhZcI': 300, // "Mogali Rekulu" - moderate tempo (adjust based on your observation)
    'IxX_QHay02M': 100  // "W&W - OIIA OIIA" - fast tempo (adjust based on your observation)
};

// Update disco effect
function updateDisco() {
    document.body.style.backgroundColor = getRandomColor();
    document.querySelectorAll('p, h3').forEach(element => {
        element.style.color = getRandomColor();
    });
}

// Start disco effect with speed based on video tempo and playback rate
function startDisco(player) {
    if (discoInterval) stopDisco(); // Clear any existing interval

    const videoId = player.getVideoUrl().split('v=')[1].split('&')[0];
    let baseSpeed = videoTempoMap[videoId] || 500; // Default to 500ms if no tempo defined
    const playbackRate = player.getPlaybackRate(); // Get current playback speed (e.g., 1x, 2x)
    const adjustedSpeed = Math.max(50, baseSpeed / playbackRate); // Faster playback = faster disco

    discoInterval = setInterval(updateDisco, adjustedSpeed);
    currentPlayer = player;
}

// Stop disco effect and reset to default
function stopDisco() {
    if (discoInterval) {
        clearInterval(discoInterval);
        discoInterval = null;
        document.body.style.backgroundColor = '#0000fe';
        document.querySelectorAll('p, h3').forEach(element => {
            element.style.color = '#ffffff';
        });
    }
}

// Handle YouTube iframes
document.querySelectorAll('iframe').forEach(iframe => {
    let src = iframe.src;
    if (src.includes('youtube.com') && !src.includes('enablejsapi=1')) {
        iframe.src = src + (src.includes('?') ? '&' : '?') + 'enablejsapi=1';
    }
});

// YouTube player state listener
window.onYouTubeIframeAPIReady = function() {
    document.querySelectorAll('iframe').forEach(iframe => {
        const player = new YT.Player(iframe, {
            events: {
                'onStateChange': function(event) {
                    if (event.data === YT.PlayerState.PLAYING) {
                        startDisco(event.target);
                    } else {
                        stopDisco();
                    }
                },
                'onPlaybackRateChange': function(event) {
                    if (currentPlayer === event.target && discoInterval) {
                        startDisco(event.target); // Adjust speed if playback rate changes
                    }
                }
            }
        });
    });
};

// Load YouTube IFrame Player API

tag.src = 'https://www.youtube.com/iframe_api';
