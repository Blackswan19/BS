<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Link Modifier</title>
</head>
<body>
    <h1>YouTube Link Modifier</h1>
    
    <label for="youtubeLink">Enter YouTube link:</label>
    <input type="text" id="youtubeLink" placeholder="Enter YouTube link">
    
    <button onclick="modifyLink()">Modify Link</button>
    <button id="playButton" style="display:none;" onclick="playVideo()">Play Video</button>
    
    <p id="modifiedLink"></p>
    <div id="videoContainer"></div>

    <script>
        function modifyLink() {
            let link = document.getElementById('youtubeLink').value;
            let modifiedLink = link.replace("youtube", "yout-ube");
            document.getElementById('modifiedLink').innerText = "Modified Link: " + modifiedLink;
            
            // Show play button after modifying the link
            document.getElementById('playButton').style.display = 'inline';
        }

        function playVideo() {
            let link = document.getElementById('youtubeLink').value;
            let videoId = link.split('v=')[1];  // Extract video ID from the link
            let embedLink = `https://www.youtube.com/embed/${videoId}?autoplay=1&fs=1`; // Enable fullscreen and autoplay
            
            let iframe = `<iframe id="youtubeIframe" width="100%" height="100%" src="${embedLink}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            
            document.getElementById('videoContainer').innerHTML = iframe;
            
            // Automatically enter fullscreen mode
            let iframeElement = document.getElementById("youtubeIframe");
            iframeElement.requestFullscreen();
        }
    </script>
</body>
</html>
