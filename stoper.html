<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix UI</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Dark background */
            color: white;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        a {
            color: white;
            text-decoration: none;
        }

        h1, h2 {
            font-weight: normal;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(20, 20, 20, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li a {
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #e50914; /* Netflix red */
        }

        .profile a {
            font-size: 16px;
            font-weight: bold;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 5px;
        }

        /* Hero Section Styles */
        .hero {
            position: relative;
            height: 90vh;
            background-image: url('https://source.unsplash.com/1600x900/?movies,cinema');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .play-btn, .info-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        .play-btn {
            background-color: #e50914; /* Netflix red */
            color: white;
        }

        .info-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Movie Scrolling Section */
        .movie-section {
            padding: 50px;
            margin-top: -100px;
        }

        .movie-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .movie-row {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .movie-row::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        .movie-thumbnail {
            min-width: 200px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .movie-thumbnail img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-thumbnail:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }

            .nav-links {
                display: none; /* Hide on smaller screens for simplicity */
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .play-btn, .info-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .movie-thumbnail {
                min-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .play-btn, .info-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .movie-thumbnail {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">My App</a>
            </div>
            <div class="profile">
                <a href="#">Profile</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Show Title</h1>
            <p>Watch now, new episodes available</p>
            <button class="play-btn">Play</button>
            <button class="info-btn">More Info</button>
        </div>
    </section>

    <!-- Movie Scrolling Section -->
    <section class="movie-section">
        <h2>Popular on Netflix</h2>
        <div class="movie-row">
            <div class="movie-thumbnail"><img src="https://via.placeholder.com/200x300" alt="Movie 1"></div>
            <div class="movie-thumbnail"><img src="https://via.placeholder.com/200x300" alt="Movie 2"></div>
            <div class="movie-thumbnail"><img src="https://via.placeholder.com/200x300" alt="Movie 3"></div>
            <div class="movie-thumbnail"><img src="https://via.placeholder.com/200x300" alt="Movie 4"></div>
            <div class="movie-thumbnail"><img src="https://via.placeholder.com/200x300" alt="Movie 5"></div>
            <div class="movie-thumbnail"><img src="https://via.placeholder.com/200x300" alt="Movie 6"></div>
        </div>
    </section>
</body>
</html>
