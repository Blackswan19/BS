      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Orbitron:wght@400;700&family=Red+Hat+Display:wght@400;900&display=swap');
    
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Red Hat Display', sans-serif;
      scroll-behavior: smooth;
    }

        body {
      background: #181818;
      color: #ffffff;
      font-size: 16px;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    h1, h2, h3, p {
      margin-bottom: 35px;
    }

    img {
      max-width: 100%;
      display: block;
      transition: all 0.3s ease;
    }

    /* Root Variables for Theme */
    :root {
      --primary-color: #ffffff;
      --secondary-color: #bbbbbb;
      --accent-color: #0033ff;
      --dark-bg: #1b1b1b;
      --light-gray: #000000;
      --deep-shadow: rgba(0, 0, 0, 0.5);
      --gradient-bg: linear-gradient(to left, #002aff, #ff0000);
    }

    /* Header Styles */
    header {
      background-color: #000000;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 40px var(--deep-shadow);
      transition: background-color 0.4s ease;
    }

    .netflixLogo {
      font-size: 2rem;
      font-weight: 900;
      background: var(--gradient-bg);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Main Container */
    .main-container {
      padding: 126px;
      transition: padding 0.3s ease;
    }

    .section {
      display: none;
      margin-bottom: 40px;
      padding: 35px;
    }

    .section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      margin-bottom: 20px;
    }

    .box {
      display: grid;
      grid-template-columns: repeat(5, minmax(150px, 1fr));
      grid-gap: 20px;
      margin-bottom: 50px;
    }

    .box img {
      position: relative;
      overflow: hidden;
      border-radius: 1px;
      transition: transform 0.4s ease;
      box-shadow: 0 4px 10px var(--deep-shadow);
    }

    .box img {
      border-radius: 1px;
      transition: all 0.2s ease;
    }

    .box img:hover {
      transform: scale(1.1);
      filter: brightness(0.8);
    }


        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #181818;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup Content */
        .popup-content {
          background: #1b1b1b;
    padding: 69px;
    text-align: center;
    width: 100%;
    overflow-y: auto;
    position: relative;
    height: 100%;
        }

        .popup-content img {
          width: 55%;
            border-radius: 1px;
            margin-bottom: 20px;
        }

        .popup-content button {
          color: rgb(255 255 255);
    background: #0e4bff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 15px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }

        .movie-title {
            font-size: 35px;
            margin: 10px 0;
            font-family: "Anton", sans-serif;
        }
        

        .movie-description {
          font-size: 15px;
    margin-bottom: 20px;
    width: 55%;
        }
        @media only screen and (max-width: 768px) {
    
    /* Adjust the header */
    header {
        padding: 15px 34px;
        flex-direction: column;
        align-items: flex-start;
    }

    .netflixLogo {
        font-size: 1.5rem;
    }

    /* Adjust main container padding */
    .main-container {
        padding: 70px 15px;
    }

    /* Adjust the grid layout for smaller screens */
    .box {

    }

    /* Popup adjustments for mobile */

    .close-btn {

        right: 10px;
        font-size: 20px;
    }

    .movie-title {
        font-size: 18px;
    }

    .movie-description {
      font-size: 14px;
            width: 100%;

    /* Reduce margin and font size for smaller screens */

      margin: 20px;
      color: #0e4bff;
    }

    .box a {
        border-radius: 5px;
    }

    /* Set a different layout for very small screens */
    @media only screen and (max-width: 480px) {

        .netflixLogo {

        .movie-title {

        }
        
        .movie-description {

        }

        .popup-content img {

        }
        .popup-content button{
          font-size: 15px;

        .close-btn{

        }

}

        <!-- Popup Overlay -->
        <div id="popupOverlay" class="popup-overlay">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <img id="popupImage" src="" alt="Popup Image">
                <div class="popopt" style="position: relative;
    text-align: justify;">
                  <div class="movie-title" id="movieTitle"></div>
                  <div class="movie-description" id="movieDescription"></div>
                  <button id="playButton" onclick="playVideo()">Play Now</button>
                </div>
            </div>
        </div>

    <script>
        let videoUrl; // To store the URL passed to the popup
        let currentTitle; // To store the movie title
        let currentDescription; // To store the movie description

        function openPopup(imageSrc, video, title, description) {
            document.getElementById('popupOverlay').style.display = 'flex';
            document.getElementById('popupImage').src = imageSrc;
            videoUrl = video; // Store the video URL
            currentTitle = title; // Store the movie title
            currentDescription = description; // Store the movie description
            
            // Update title and description in popup
            document.getElementById('movieTitle').innerText = currentTitle;
            document.getElementById('movieDescription').innerText = currentDescription;
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function modifyLink(videoUrl) {
            let modifiedUrl = videoUrl;

            // Modify the URL based on the given conditions
            if (videoUrl.includes("youtu.be")) {
                modifiedUrl = `https://www.yout-ube.com/watch?v=${videoUrl.split("youtu.be/")[1].split("?")[0]}`;
            } else if (videoUrl.includes("youtube.com")) {
                modifiedUrl = videoUrl.replace(/youtube/i, "yout-ube");
            }

            // Open the modified URL in a new tab
            if (modifiedUrl.includes("yout-ube.com/watch?v=")) {
                window.open(modifiedUrl, "_self");
                // Removed the line that hides the play button
                // document.getElementById("playButton").style.display = "none"; 
            } else {
                document.getElementById("result").innerHTML = "Invalid URL";
            }
        }

        function playVideo() {
            modifyLink(videoUrl); // Call modifyLink with the stored videoUrl
        }
    </script>
