<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify YouTube Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001035;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #00000052;
            border: 2px solid #004cff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            border: solid 1px wheat;
        }

        h2 {
            color: #ffffff;
            font-size: 1.5rem;
        }

        input[type="text"] {
            width: 90%;
            padding: 14px 0px 15px 30px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 15px;
            font-size: 14px;
            background: none;
            outline: none;
            color: #ffffff;
        }

        button {
            background-color: #004cff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0036bf;
        }

        #result {
            margin-top: 20px;
            color: #004cff;
        }

        iframe {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            border: 2px solid #004cff;
            border-radius: 12px;
        }

        @media (min-width: 600px) {
            iframe {
                height: 315px;
            }
        }
    </style>
    <script>
        function modifyLink() {
            const userInput = document.getElementById("userLink").value;
            let modifiedLink = userInput;

            // Check if the link contains 'youtube'
            if (userInput.toLowerCase().includes("youtube")) {
                // Extract the video ID from the URL
                const videoIdMatch = userInput.match(/[?&]v=([^&]+)/);
                const videoId = videoIdMatch ? videoIdMatch[1] : null;

                if (videoId) {
                    // Replace 'youtube' with 'yout-ube'
                    modifiedLink = userInput.replace(/youtube/i, "yout-ube");

                    // Show the Play button and the embedded video
                    document.getElementById("result").innerHTML = `
                        <button onclick="window.open('${modifiedLink}', '_blank')">Play</button>
                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    `;
                } else {
                    document.getElementById("result").innerHTML = "Invalid YouTube URL.";
                }
            } else {
                document.getElementById("result").innerHTML = "The input does not contain 'youtube'.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter YouTube Link</h2>
        <input type="text" id="userLink" placeholder="Enter your YouTube link">
        <br>
        <button onclick="modifyLink()">Submit</button>

        <div id="result"></div>
    </div>
</body>
</html>
