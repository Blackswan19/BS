<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify YouTube Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border: 2px solid #004cff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004cff;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 2px solid #004cff;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #004cff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0036bf;
        }

        #result {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 2px solid #004cff;
            border-radius: 10px;
        }
    </style>
    <script>
        function modifyLink() {
            const userInput = document.getElementById("userLink").value;
            
            // Extract the video ID from the YouTube URL
            let videoId;
            if (userInput.includes("v=")) {
                videoId = userInput.split('v=')[1].split('&')[0];
            } else if (userInput.includes("youtu.be/")) {
                videoId = userInput.split('youtu.be/')[1].split('?')[0];
            } else {
                document.getElementById("result").innerHTML = "Invalid YouTube link.";
                return;
            }

            // Generate the nocookie YouTube embed link
            const nocookieLink = `https://www.youtube-nocookie.com/embed/${videoId}`;

            // Show the embedded video in an iframe
            document.getElementById("result").innerHTML = `
                <iframe id="videoFrame" src="${nocookieLink}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <br>
                <button onclick="toggleFullScreen()">Full Screen</button>
            `;
        }

        // Function to toggle fullscreen mode for iframe
        function toggleFullScreen() {
            const iframe = document.getElementById("videoFrame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen(); // Standard fullscreen
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter YouTube Link</h2>
        <input type="text" id="userLink" placeholder="Enter your YouTube link">
        <br>
        <button onclick="modifyLink()">Submit</button>

        <div id="result"></div>
    </div>
</body>
</html>
