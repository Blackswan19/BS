        ul a {
            display: block; 
            text-decoration: none; 
            font-size: 15px; 
            padding: 10px 30px; 
            border-radius: 12px; 
            color: #ffffff; 
            background: #004cff;
            border: solid 1px #004cff;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, border-color 0.3s ease; 
        }

        ul a:hover {
            background-color: #004cff; 
            color: #ffffff; 
            transform: scale(1.05); 
            border-color: #004cff; 
        }

        ul a:active {
            background-color: #004cff;
            color: #1f1f1f;

        }
