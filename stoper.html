<head>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Orbitron:wght@400;700&family=Red+Hat+Display:wght@400;900&display=swap');
    
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Red Hat Display', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      font-size: 16px;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    h1, h2, h3, p {
      margin-bottom: 35px;
    }

    img {
      max-width: 100%;
      display: block;
      transition: all 0.3s ease;
    }

    /* Root Variables for Theme */
    :root {
      --primary-color: #ffffff;
      --secondary-color: #bbbbbb;
      --accent-color: #0033ff;
      --dark-bg: #1b1b1b;
      --light-gray: #000000;
      --deep-shadow: rgba(0, 0, 0, 0.5);
      --gradient-bg: linear-gradient(to right, #2a35ff, #ff001e);
    }

    /* Header Styles */
    header {
      background-color: var(--dark-bg);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 20px var(--deep-shadow);
      transition: background-color 0.4s ease;
    }

    header:hover {
      background-color: #000;
    }

    .netflixLogo {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 1px;
      background: var(--gradient-bg);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Main Container */
    .main-container {
    padding: 126px;
    transition: padding 0.3s ease;
}

    .section {
      display: none;
      margin-bottom: 40px;
      padding: 35px;
    }

    .section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      margin-bottom: 20px;
    }

    .box {
      display: grid;
      grid-template-columns: repeat(5, minmax(150px, 1fr));
      grid-gap: 20px;
      margin-bottom: 50px;
    }

    .box a {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.4s ease;
      box-shadow: 0 4px 10px var(--deep-shadow);
    }

    .box a img {
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .box a:hover {
      transform: scale(1.1);
    }

    .box a:hover img {
      filter: brightness(0.7);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    @media (max-width: 430px) {
      .main-container {
    padding: 45px;
    transition: padding 0.3s ease;
    top: 5em;
    position: relative;
    left: 0px;
}
      .box {
      display: grid;
      grid-template-columns: repeat(1, minmax(150px, 1fr));
      grid-gap: 20px;
      margin-bottom: 50px;
    }
    }
  </style>
