<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify YouTube Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border: 2px solid #004cff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004cff;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 2px solid #004cff;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #004cff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0036bf;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    <script>
        function modifyLink() {
            const userInput = document.getElementById("userLink").value;
            let modifiedLink = userInput;

            // Check if the link contains 'youtube'
            if (userInput.toLowerCase().includes("youtube")) {
                // Replace 'youtube' with 'yout-ube'
                modifiedLink = userInput.replace(/youtube/i, "yout-ube");

                // Show the Play button
                document.getElementById("result").innerHTML = 
                    <button onclick="window.open('${modifiedLink}', '_blank')">Play</button>
                ;
            } else {
                document.getElementById("result").innerHTML = "The input does not contain 'youtube'.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter YouTube Link</h2>
        <input type="text" id="userLink" placeholder="Enter your YouTube link">
        <br>
        <button onclick="modifyLink()">Submit</button>

        <div id="result"></div>
    </div>
</body>
</html>
