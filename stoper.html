<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsAdstoper</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
        * {
            color: rgb(255, 255, 255);
            font-family: "Red Hat Display", sans-serif;
        }
        /* Google-inspired dark theme */
        body {
            background-color: #202124;
            color: #e8eaed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        h2 {
            color: #9aa0a6;
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border-radius: 24px;
            border: none;
            background-color: #303134;
            color: #e8eaed;
            font-size: 16px;
            outline: none;
            text-align: center;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        input[type="text"]::placeholder {
            color: #9aa0a6;
        }

        button {
            margin-top: 30px;
            padding: 14px 24px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(66, 133, 244, 0.3);
        }

        button:hover {
            background-color: #357ae8;
        }

        #result {
            margin-top: 40px;
            font-size: 18px;
        }

        /* Play button styling */
        #result button {
            padding: 12px 30px;
            border: none;
            border-radius: 24px;
            background-color: #34a853;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #result button:hover {
            background-color: #2c8c47;
        }

        @media (max-width: 768px) {
            input[type="text"] {
                width: 90%;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <script>
        function modifyLink() {
            const userInput = document.getElementById("userLink").value;
            let modifiedLink = userInput;

            // Check if the link contains 'youtube'
            if (userInput.toLowerCase().includes("youtube")) {
                // Replace 'youtube' with 'yout-ube'
                modifiedLink = userInput.replace(/youtube/i, "yout-ube");

                // Show the Play button
                document.getElementById("result").innerHTML = `
                    <button onclick="window.open('${modifiedLink}', '_blank')">Play</button>
                `;
            } else {
                document.getElementById("result").innerHTML = "Invalid URL";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>BsAdstoper</h2>
        <input type="text" id="userLink" placeholder="Paste the YouTube link here">
        <br>
        <button onclick="modifyLink()">Submit</button>
        <div id="result"></div>
    </div>
</body>
</html>
